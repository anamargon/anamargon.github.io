<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>AUla de Realidade Aumentada sobre o Coração</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <header>
        <h1>O Coração Humano</h1>
    </header>
    <main>
        <h2>Bem-vindo à aula!</h2>
        <p>Nesta aula vamos explorar a realidade aumentada visualizar o Coração humano.</p>
        <p>Aponta a câmera do teu telemóvel para a imagem fornecida em papel:</p>
        <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
    <footer>
        <p>© 2023 Ana Golçalves</p>
        <br>
        <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
</body>
</html>
